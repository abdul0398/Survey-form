<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1 id="title"> freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thanks you for taking the time to help us improve the program</em></p>
    <div class="box">
        <form id="survey-form">
            <div class="formlabel">
            <label id="name-label">Name</label><br>
            <input type="text" id="name" ><br>
            <label id="email-label">Email</label><br>
            <input type="email" id="email"><br>
            <label id="age-label">Age</label><br>
            <input type= "number" id="number"><br>
            <label id="select-label">Would you recommend freeCodeCamp to a friend?</label><br>
            <select id="dropdown">
            <option value="">(Select one)</option>
            <option value="1">Student</option>
            <option value="2">Full time learner</option>
            <option value="3">Full time job</option>
            <option value="4">prefer not to say</option>
            <option value="5">others</option>
            </select>
            </div>
            
        </form>
    </div>
    
</body>
</html>
