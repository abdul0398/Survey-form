<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1 id="title"> freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thanks you for taking the time to help us improve the program</em></p>
    <div class="box">
        <form id="survey-form">
            <div class="formlabel">
                <label id="name-label">Name</label><br>
                <input type="text" id="name" required><br>
                <label id="email-label">Email</label><br>
                <input type="email" id="email" required><br>
                <label id="age-label">Age</label><br>
                <input type= "number" id="number" min="1" max="100" placeholder="Enter your age here" value="age"><br>
                <label id="select-label">Would you recommend freeCodeCamp to a friend?</label><br>
                <select id="dropdown">
                <option value="">(Select one)</option>
                <option value="1">Student</option>
                <option value="2">Full time learner</option>
                <option value="3">Full time job</option>
                <option value="4">prefer not to say</option>
                <option value="5">others</option>
                </select>
            </div>
            <div class="radio">
            <p>Would you recommend freeCodeCamp to a friend</p>
            <label id="label"><input type="radio" id="definetly" name="user-recommendation" value="Definetly"> Definetly</label>
            <label id="label"><input type="radio" id="definetly" name="user-recommendation" value="May be"> May be</label>
            <label id="label"><input type="radio" id="definetly" name="user-recommendation" value="Not sure"> Not Sure</label>
            </div>
            <div class="feature">
                <p>What is your favorite feature of freeCodeCamp? </p><br>
                <select id="feature">
                <option value="1">Select an option</option>
                <option value="2">Challenge</option>
                <option value="3">Community</option>
                <option value="4">Project</option>
                <option value="5">Open process</option>

                </select>
            </div>
            <div class="suggestion">
                <p>What would you like to see improved?<span>(Check all that apply)</span></p>
                <label><input type="checkbox" value="Frond-end">Front-end projects</label>
                <label><input type="checkbox" value="Back-end">Back-end Projects</label>
                <label><input type="checkbox" value="Data Visualization">Data Visualization</label>
                <label><input type="checkbox" value="Challenge">Challenges</label>
                <label><input type="checkbox" value="open Source">Open Source Community</label>
                <label><input type="checkbox" value="gitter help">Gitter help rooms</label>
                <label><input type="checkbox" value="Videos">Videos</label>
                <label><input type="checkbox" value="city Meetups">City Meetups</label>
                <label><input type="checkbox" value="Wiki">Wiki</label>
                <label><input type="checkbox" value="Forum">Forum</label>
                <label><input type="checkbox" value="Additional Courses">Additional Courses</label>
                <textarea rows="4" cols="15" placeholder="Enter your comment here..."></textarea>
                <input type="submit" id="submit" name="submit">
            </div>
            
        </form>
    </div>
    
</body>
</html>
